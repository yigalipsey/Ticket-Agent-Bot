<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketAgent Bot Debugger</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --primary: #38bdf8;
            --accent: #818cf8;
            --text: #f1f5f9;
            --text-dim: #94a3b8;
            --success: #22c55e;
            --warning: #f59e0b;
        }

        * { box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Layout */
        .sidebar {
            width: 350px;
            background: rgba(15, 23, 42, 0.9);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 40px;
            max-width: 900px;
            margin: 0 auto;
        }

        /* UI Elements */
        h1 { font-weight: 600; font-size: 24px; margin-bottom: 30px; color: var(--primary); display: flex; align-items: center; gap: 10px; }
        
        .input-group {
            display: flex;
            gap: 10px;
            background: var(--card-bg);
            padding: 10px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            outline: none;
        }

        button {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            color: white;
            padding: 10px 25px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }
        button:hover { transform: translateY(-2px); opacity: 0.9; }

        /* Chat & Logs */
        .chat-container {
            flex: 1;
            margin-top: 30px;
            overflow-y: auto;
            padding-right: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 20px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .message.bot {
            background: var(--card-bg);
            border-bottom-right-radius: 4px;
            align-self: flex-start;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .message.user {
            background: var(--primary);
            color: var(--bg-color);
            border-bottom-left-radius: 4px;
            align-self: flex-end;
            font-weight: 500;
        }

        .timestamp {
            font-size: 10px;
            opacity: 0.5;
            margin-top: 5px;
            display: block;
        }

        .log-container {
            flex: 1;
            overflow-y: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            background: #000;
            padding: 15px;
            border-radius: 12px;
            color: #ccc;
        }

        .log-entry { margin-bottom: 8px; border-bottom: 1px solid #222; padding-bottom: 4px; }
        .log-tag { color: var(--primary); font-weight: bold; }
        .log-data { color: var(--success); }

        /* Statuses */
        .status-badge {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            margin-left: 8px;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="main">
        <h1>
            <span class="status-badge"></span>
            Bot Identification Debugger
        </h1>

        <div class="input-group">
            <input type="text" id="userInput" placeholder="שלחו הודעה לבוט (למשל: ארסנל נגד ליברפול)..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">שלח</button>
        </div>

        <div class="chat-container" id="chat">
            <div class="message bot">
                שלום! אני מוכן לבדיקה. שלחו לי הודעה בעברית כדי לראות את תהליך הזיהוי.
                <span class="timestamp">מערכת</span>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <h3 style="margin-top:0">Raw Events Log</h3>
        <div class="log-container" id="logs">
            <div class="log-entry">Waiting for input...</div>
        </div>
        <button onclick="clearUI()" style="margin-top: 20px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);">נקה לוגים</button>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const logs = document.getElementById('logs');
        const input = document.getElementById('userInput');
        let eventSource = null;

        function addMessage(text, type = 'bot') {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = text.replace(/\n/g, '<br>');
            
            const time = new Date().toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            div.innerHTML += `<span class="timestamp">${time}</span>`;
            
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function addLog(event, data) {
            const div = document.createElement('div');
            div.className = 'log-entry';
            const time = new Date().toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            div.innerHTML = `<span class="timestamp">[${time}]</span> <span class="log-tag">EVENT: ${event}</span><br><span class="log-data">${JSON.stringify(data)}</span>`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
        }

        function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            if (eventSource) eventSource.close();

            addMessage(text, 'user');
            input.value = '';

            // Connect to our dev SSE endpoint
            const url = `/dev/extract?text=${encodeURIComponent(text)}`;
            eventSource = new EventSource(url);

            eventSource.addEventListener('status', (e) => {
                const data = JSON.parse(e.data);
                addLog('status', data);
                addMessage(data.message, 'bot');
            });

            eventSource.addEventListener('info', (e) => {
                const data = JSON.parse(e.data);
                addLog('info', data);
            });

            eventSource.addEventListener('error', (e) => {
                const data = JSON.parse(e.data);
                addLog('error', data);
                addMessage('❌ אירעה שגיאה בחיבור.', 'bot');
                eventSource.close();
            });

            eventSource.addEventListener('complete', () => {
                addLog('complete', { status: 'finished' });
                eventSource.close();
            });
        }

        function clearUI() {
            chat.innerHTML = '';
            logs.innerHTML = '';
            addMessage('הלוח נוקה. מוכן לבדיקה חדשה.', 'bot');
        }
    </script>
</body>
</html>
